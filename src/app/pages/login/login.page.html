<ion-content class="ion-padding">
  <ion-item><ion-input label="Email" [(ngModel)]="email"></ion-input></ion-item>
  <ion-item><ion-input label="Password" type="password" [(ngModel)]="password"></ion-input></ion-item>
  <ion-button expand="block" (click)="login()">Entrar</ion-button>
  <ion-button expand="block" fill="outline" (click)="google()">Entrar con Google</ion-button>
</ion-content>
